<header class="page-header">
  <h1>Search Results</h1>
  <h2>For &ldquo;{{search.terms}}&rdquo;</h2>
</header>

<ul data-ng-repeat="result in search.results">
  <li>{{result}}</li>
</ul>

<div class="list-group">
  <a class="list-group-item" data-ng-repeat="recipe in recipes" data-ng-href="/recipes/{{recipe.id}}">{{recipe.key}}</a>
</div>
