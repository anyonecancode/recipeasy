<nav class="nav">
  <a href="/new-recipe" class="btn btn-link">Add recipe</a>
</nav>

<header class="page-header">
  <h1>Recipes</h1>
</header>


<div class="list-group" recipes-list>
  <a class="list-group-item" data-ng-repeat="recipe in recipes" data-ng-href="/recipes/{{recipe.id}}">
    <span data-ng-if="recipe.value.external" class="glyphicon glyphicon-link"></span>
    {{recipe.key}}
  </a>
</div>
