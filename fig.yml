db:
  image: tutum/couchdb
  environment:
    - "COUCHDB_PASS=pass"
  ports:
    - "5984:5984"

data:
  build: data
  links:
    - db:db

api:
  build: api
  ports:
    - "5000:5000"
  volumes:
    - api/app:/app
  command: python app.py
  links:
    - db:db

web:
  build: web
  ports:
    - "8080:80"
  volumes:
    - web/dist:/var/www

server:
  build: server
  ports:
    - "80:80"
  links:
    - api:api
    - web:web
