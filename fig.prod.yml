db:
  image: tutum/couchdb
  environment:
    - "COUCHDB_PASS=pass"

search:
  image: anyonecancode/recipeasy_search:0.1.0
  links:
    - db:db

data:
  image: anyonecancode/recipeasy_data:0.1.0
  links:
    - db:db
    - search:search
  volumes:
    - data/backups:/backups

api:
  image: anyonecancode/recipeasy_api:0.1.0
  links:
    - db:db
    - search:search

web:
  image: anyonecancode/recipeasy_web:0.1.0

server:
  image: anyonecancode/recipeasy_server:0.1.0
  ports:
    - "80:80"
  links:
    - api:api
    - web:web
